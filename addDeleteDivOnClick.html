<!DOCTYPE html>
<html>
  <head>
    <title>This is the title of the webpage!</title>
    <style>
      .box {
        width: 50px;
        height: 50px;
        background-color: cadetblue;
        margin: 5px;
        float: left;
      }
    </style>
  </head>
  <body>
    <button id="btn">Add Div</button>
    <div id="container">
    </div>
    <script>
      function getRandomColorComponent() {
        return Math.round((Math.random() * 1000) % 255)
      }
      function getRandomColor() {
        return (
          "rgb(" +
          getRandomColorComponent() +
          ", " +
          getRandomColorComponent() +
          ", " +
          getRandomColorComponent() +
          ")"
        )
      }
      function changeDivColor(event) {
        console.log(event.target)
        event.target.style.backgroundColor = getRandomColor()
      }
      function addNewDiv() {
        const containerNode = document.getElementById("container")
        const divs = document.getElementsByClassName("box")
        const div = document.createElement("div")
        div.className = "box"
        div.innerText = divs.length
        div.onmouseover = changeDivColor
        containerNode.append(div)
      }
      btn.onclick = function () {
        addNewDiv()
      }

      event.target.remove()
      })
